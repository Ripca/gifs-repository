<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let gif of gifs">
    <div class="card mb-2 text-center bg-dark">
      <img
        [src]="gif.images.preview_webp.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body text-white">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
    <!-- <ul>
      <li *ngFor="let item of listado">{{ item }}</li>
    </ul> -->
  </div>
</div>
